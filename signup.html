<!doctype html>
<html lang="en">
<head>
	<Title>Sign_up page of Online_Hospital</Title>
	<link rel="prev" type="text/html" href="jslocally9.html">
	<link rel="stylesheet" type="text/css" href="signup.css">
	<script type="text/javascript" src="signup.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body background="hospital1.jpg">
	<header><h1><img src="heartpng3.png" alt="Heart" id="heart">Online_H<img src="plus2png.png" alt="cross" id="cross">spital</h1>
        <h2 class="head"><font color="red">Your health is our priority!</font></h2>
    </header>
	<form id="form3">
		<label for="name"><b>Your Name:</b></label>
		<input type="text" id="name" oninput="validateName(event)" required><br>
		<div id="name-error"></div>

		<label for="email"><b>Your Email:</b></label>
		<input type="email" id="email" required><br>

		<label for="username"><b>Your Username:</b></label>
		<input type="text" id="username" oninput="validateUsername(event)" required><br>
		<div id="username-error"></div>

		<label for="password"><b>Your Password:</b></label>
		<input type="password" id="password" oninput="validatePassword(event)" required><br>
		<div id="password-error"></div>

		<input type="submit" value="Sign_up"><br>
		<input type="button" value="Login" onclick="loginpage()"><br>
	</form>
</body>
</html>
